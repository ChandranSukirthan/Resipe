<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="Stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" >
     <link rel="Stylesheet" href="Style.css">
</head>


<body class="body1">
    <header class="header1">
        <nav class="navbar1">
            <h1 ><center>Contact us </center> </h1>
            <p> <center><a href="Home.html">Home</a><span>  <a href="Menu.html"> / Menu</a> </span></center>    </p>
        </nav>
        
    </header>


    <footer>
        <section class="contact">
            <div class="row">
                <div class="image">
                    <img src="Image/con.png" alt="">

                </div>
                <form action="" method="post">
                   <h3>Tell us something!</h3>
                    <input type="text" name="name" maxlength="50" class="box"  placeholder="enter your name"  required>
                    <input type="number" name="name" min="0" maxlength="99999999" class="box"  placeholder="enter your number"  required>
                    <input type="text" name="email" maxlength="50" class="box"  placeholder="enter your email"  required>
                    <textarea name="msg" class="box" required placeholder="enter your message" cols="30" rows="10"></textarea>
                   <textarea name="msg" class="box" required placeholder="feedback" cols="30" rows="10"></textarea>
                    <input type="submit" value="send message" name="send"class="btn">
                </form>
            </div>
        </section>
    </footer>
</body>
</html>
